<header id="main-header" class="py-2 bg-info text-white">
    <div class="container">
        <div class="row">
            <div class="cold-md-6">
                <h1>
                    <i class="fas fa-user"></i> Login
                </h1>
            </div>
        </div>
    </div>
</header>

<section id="actions" class="py-4 mb-4 bg-light">
    <div class="container mb-4">
        <div class="row">
        </div>
    </div>
</section>

<flash-messages></flash-messages>

<section id="login">
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card-header">
                    <h4>Login</h4>
                </div>
                <div class="card-body">
                    <form (submit)="login()">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" name="email" [(ngModel)]="email" requiered>
                        </div>
                        <div class="form-group">
                            <label for="password">Contrase√±a</label>
                            <input type="password" class="form-control" name="password" [(ngModel)]="password" requiered>
                        </div>
                        <input type="submit" value="login" class="btn btn-primary btn-block">
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
