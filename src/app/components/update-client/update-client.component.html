<header id="main-header" class="py-2 bg-info text-white">
    <div class="container">
        <div class="row">
            <div class="cold-md-6">
                <h1>
                    <i class="fas fa-user"></i> Editar Cliente
                </h1>
            </div>
        </div>
    </div>
</header>


<form #clienteForm="ngForm" (ngSubmit)="guardar(clienteForm)">
    <flash-messages></flash-messages>
    <!-- Botones -->
    <section id="actions" class="py-4 mb-4 bg-light">
        <div class="container py-2 mb-4">
            <div class="row justify-content-center">
                <div class="col-md-3 d-grid">
                    <a routerLink="/" class="btn btn-light btn-block">
                        <i class="fa fa-arrow-left"></i> Regresar al Inicio
                    </a>
                </div>
                <div class="col-md-3 d-grid">
                    <button type="submit" class="btn btn-success btn-block">
                        <i class="fa fa-check"></i> Guardar Cliente
                    </button>
                </div>
                <div class="col-md-3 d-grid">
                    <a (click)="eliminar()" class="btn btn-danger btn-block">
                        <i class="fa fa-trash"></i> Eliminar Cliente
                    </a>
                </div>
            </div>
        </div>

        <section id="details">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <div class="card">
                            <div class="card-header">
                                <h1>Editar Cliente</h1>
                            </div>
                            <div class="card-body">
                                <div class="form-group mb-3">
                                    <label for="nombre">Nombre</label>
                                    <input type="text" name="nombre" class="form-control" #nombre="ngModel"
                                        [(ngModel)]="client.nombre"
                                        [ngClass]="{'is-invalid': nombre.errors && nombre.touched}" required
                                        minlength="2">
                                    <div [hidden]="!nombre.errors?.['required']" class="invalid-feedback">
                                        Nombre requerido
                                    </div>
                                    <div [hidden]="!nombre.errors?.['minlength']" class="invalid-feedback">
                                        Debe contener al menos 2 caracteres
                                    </div>
                                </div>
                                <div class="form-group mb-3">
                                    <label for="apellido">Apellido</label>
                                    <input type="text" name="apellido" class="form-control" #apellido="ngModel"
                                        [(ngModel)]="client.apellido"
                                        [ngClass]="{'is-invalid': apellido.errors && apellido.touched}" required
                                        minlength="2">
                                    <div [hidden]="!apellido.errors?.['required']" class="invalid-feedback">
                                        Apellido requerido
                                    </div>
                                    <div [hidden]="!apellido.errors?.['minlength']" class="invalid-feedback">
                                        Debe contener al menos 2 caracteres
                                    </div>
                                </div>
                                <div class="form-group mb-3">
                                    <label for="email">Email</label>
                                    <input type="email" name="email" class="form-control" #email="ngModel"
                                        [(ngModel)]="client.email"
                                        [ngClass]="{'is-invalid': email.errors && email.touched}" required
                                        pattern="^[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?$">
                                    <div [hidden]="!email.errors?.['required']" class="invalid-feedback">
                                        Email requerido
                                    </div>
                                    <div [hidden]="!email.errors?.['pattern']" class="invalid-feedback">
                                        Email no valido
                                    </div>
                                </div>
                                <div class="form-group mb-3">
                                    <label for="saldo">Saldo</label>
                                    <input type="number" name="saldo" class="form-control" #saldo="ngModel"
                                        [(ngModel)]="client.saldo"
                                        [ngClass]="{'is-invalid': saldo.errors && saldo.touched}" required>
                                    <div [hidden]="!saldo.errors?.['required']" class="invalid-feedback">
                                        Saldo requerido
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </section>



</form>
